<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oval Rotating Loader</title>
  <style>
    /* Styling the loader container */
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: transparent;
    }

    /* Loader Wrapper */
    .loader {
      position: relative;
      width: 150px;
      height: 100px;
      animation: rotateOval 2s infinite linear;
    }

    /* Dots for the oval motion */
    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }

    /* Position dots along the oval path */
    .dot:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      top: 25%;
      left: 100%;
      transform: translate(-50%, -50%);
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      top: 75%;
      left: 100%;
      transform: translate(-50%, -50%);
      animation-delay: 0.4s;
    }

    .dot:nth-child(4) {
      top: 100%;
      left: 50%;
      transform: translate(-50%, -100%);
      animation-delay: 0.6s;
    }

    .dot:nth-child(5) {
      top: 75%;
      left: 0;
      transform: translate(-50%, -50%);
      animation-delay: 0.8s;
    }

    .dot:nth-child(6) {
      top: 25%;
      left: 0;
      transform: translate(-50%, -50%);
      animation-delay: 1s;
    }

    /* Oval Rotation Animation */
    @keyframes rotateOval {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Pulse Effect for Dots */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(0.8);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
