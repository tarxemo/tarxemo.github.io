<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #20232a;
          }
          
          #image-container {
            position: relative;
            width: 500px; /* Image width */
            height: 500px; /* Image height */
            overflow: hidden;
          }
          
          .panel {
            position: absolute;
            width: 100%;
            height: 20%; /* Adjust based on the number of panels */
            background-image: url('./images/administration-block-2.jpg'); /* Replace with your image */
            background-size: 500px 500px; /* Full image size */
            transform: translateX(-100%); /* Initial position (hidden to the left) */
            animation: slideIn 1.5s ease forwards;
          }
          
          @keyframes slideIn {
            0% {
              transform: translateX(-100%);
            }
            100% {
              transform: translateX(0);
            }
          }
          
    </style>
</head>
<body>
    <div id="image-container">
        <!-- Panels will be dynamically generated -->
      </div>
      <script>
        const container = document.getElementById('image-container');
const numPanels = 5; // Number of horizontal panels
const panelHeight = 100 / numPanels; // Height of each panel as a percentage

for (let i = 0; i < numPanels; i++) {
  const panel = document.createElement('div');
  panel.classList.add('panel');
  
  // Set the background position for each panel
  panel.style.backgroundPosition = `0 -${i * (500 / numPanels)}px`; // Adjust based on image height
  panel.style.top = `${i * panelHeight}%`; // Position the panel vertically
  panel.style.animationDelay = `${i * 0.2}s`; // Staggered animation delay
  
  container.appendChild(panel);
}

      </script>
</body>
</html>
