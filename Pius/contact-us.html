<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pius Secondary School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/footerNav.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/mibileNavigation.js"></script>
  <script src="./js/navDropdown.js"></script>
  <link href="./css/aos.css" rel="stylesheet">
  <link href="./css/animate.css" rel="stylesheet">
</head>

<body>

    <div id="top-nav"></div>

  <main class="container mx-auto pt-24 px-6">
    <!-- Contact Details Section -->
    <section class="mb-10 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Contact Details</h2>
      <ul class="space-y-4">
        <li>
          <strong>Office Address:</strong>
          <p>Kongowe Mwisho (Mbagala) along Mji mwema / Kigamboni Road, about 1Km from Kongowe bus terminal.</p>
        </li>
        <li><strong>Mobile:</strong> (255) 754 617 352 / 779 417 190 / 655 817 190</li>
        <li><strong>Email:</strong> <a href="mailto:info@piussec.ac.tz" class="text-blue-500">info@piussec.ac.tz</a></li>
        <li><strong>Website:</strong> <a href="http://www.piussec.ac.tz" class="text-blue-500">www.piussec.ac.tz</a></li>
      </ul>
    </section>

    <!-- Contact Form Section -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Send Us a Message</h2>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="fullName" class="block text-sm font-medium">Full Name</label>
          <input type="text" id="fullName" name="fullName" class="w-full border-gray-300 rounded-lg shadow-sm p-3 mt-1 focus:border-blue-500 focus:ring focus:ring-blue-300" style="outline: none;" placeholder="Your full name" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg shadow-sm p-3 mt-1 focus:border-blue-500 focus:ring focus:ring-blue-300" style="outline: none;" placeholder="Your email address" required>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="w-full border-gray-300 rounded-lg shadow-sm p-3 mt-1 focus:border-blue-500 focus:ring focus:ring-blue-300" style="outline: none;" placeholder="Your phone number">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium">Describe Your Project</label>
          <textarea id="description" name="description" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm p-3 mt-1 focus:border-blue-500 focus:ring focus:ring-blue-300" style="outline: none;" placeholder="Describe your project here. Our sales team will contact you ASAP." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-800 focus:ring focus:ring-blue-300">Send Message</button>
        </div>
      </form>
    </section>
  </main>

<div id="footer"></div>
</body>

</html>
