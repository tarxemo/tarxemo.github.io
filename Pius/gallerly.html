<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Pius Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/footerNav.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/mibileNavigation.js"></script>
    <script src="./js/navDropdown.js"></script>
    <link href="./css/aos.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiperThumbs = new Swiper(".swiper-thumbs", {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true,
            });

            const swiperMain = new Swiper(".swiper-main", {
                spaceBetween: 10,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                thumbs: {
                    swiper: swiperThumbs,
                },
                loop: true, // Enable continuous looping
                autoplay: { // Add autoplay configuration
                    delay: 5000, // Set delay to 5000ms (5 seconds)
                    disableOnInteraction: false, // Continue autoplay after interaction
                },
            });
        });
    </script>
</head>

<body class="bg-[#F5F5F5]">
    <!-- Navigation bar -->
    <div id="top-nav"></div>

    <!-- Gallery Section -->
    <section id="gallery-section" class="py-20">
        <div class="container mx-auto px-6 md:px-12">
            <!-- Section Header -->
            <div class="text-justify mb-12">
                <h1 class="text-2xl font-semibold text-[#000B58] mb-4">Gallery Highlights</h1>
                <p class="text-lg text-gray-700">
                    Explore memorable moments from our events, school activities, and student life. Click through to
                    discover more.
                </p>
            </div>

            <!-- Gallery Navigation -->
            <div class="swiper-container">
                <!-- Main Image Display -->
                <div class="swiper swiper-main">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/adm-student.jpg" alt="Student Leadership Event"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/parredy.jpg" alt="Parade Celebration"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/picha5.jpg" alt="Science Fair"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/administration-block-2.jpg" alt="Science Fair"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/class-rooms.jpg" alt="Science Fair"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/pius.jpg" alt="Science Fair"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/pius3.jpg" alt="Science Fair"
                                class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <!-- Additional images can be added here -->
                    </div>

                    <!-- Navigation Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Thumbnail Navigation -->
                <div class="swiper swiper-thumbs mt-6">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/adm-student.jpg" alt="Event Thumbnail 1"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/parredy.jpg" alt="Event Thumbnail 2"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/picha5.jpg" alt="Event Thumbnail 3"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/administration-block-2.jpg" alt="Event Thumbnail 4"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/class-rooms.jpg" alt="Event Thumbnail 5"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pius.jpg" alt="Event Thumbnail 6"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pius3.jpg" alt="Event Thumbnail 7"
                                class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <!-- More thumbnails -->
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Video Gallery Section -->
    <section id="video-gallery-section" class="py-20">
        <div class="container mx-auto px-6 md:px-12">
            <!-- Section Header -->
            <div class="text-justify mb-12">
                <h1 class="text-2xl font-semibold text-[#000B58] mb-4">Video Highlights</h1>
                <p class="text-lg text-gray-700">
                    Watch our featured videos showcasing events, school activities, and memorable moments. Click through
                    to explore more.
                </p>
            </div>

            <!-- Video Gallery Navigation -->
            <div class="swiper-container">
                <!-- Main Video Display -->
                <div class="swiper swiper-video-main">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide flex justify-center items-center">
                            <video controls class="w-full rounded-lg shadow-lg">
                                <source src="../videos/background_video.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <video controls class="w-full rounded-lg shadow-lg">
                                <source src="../videos/background_video.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <video controls class="w-full rounded-lg shadow-lg">
                                <source src="../videos/background_video.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <!-- Additional videos can be added here -->
                    </div>

                    <!-- Navigation Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Video Thumbnail Navigation -->
                <div class="swiper swiper-video-thumbs mt-6">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <video muted class="rounded-md transition-all duration-300 transform hover:scale-110">
                                <source src="../videos/background_video.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="swiper-slide">
                            <video muted class="rounded-md transition-all duration-300 transform hover:scale-110">
                                <source src="../videos/background_video.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="swiper-slide">
                            <video muted class="rounded-md transition-all duration-300 transform hover:scale-110">
                                <source src="../videos/background_video.mp4" type="video/mp4">
                            </video>
                        </div>
                        <!-- More video thumbnails -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Video Thumbnails Swiper
            const swiperVideoThumbs = new Swiper(".swiper-video-thumbs", {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true,
            });

            // Main Video Swiper
            const swiperVideoMain = new Swiper(".swiper-video-main", {
                spaceBetween: 10,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                thumbs: {
                    swiper: swiperVideoThumbs,
                },
                loop: true, // Enable continuous looping
            });
        });
    </script>







    <!-- Footer -->
    <div id="footer"></div>

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>



    <!-- Animation on Scroll (AOS) -->
    <script src="./js/aos.js"></script>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
