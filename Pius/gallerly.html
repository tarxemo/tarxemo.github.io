<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Pius Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/footerNav.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/mibileNavigation.js"></script>
    <script src="./js/navDropdown.js"></script>
    <link href="./css/aos.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">
</head>
<body class="bg-[#F5F5F5]">
    <!-- Navigation bar -->
    <div id="top-nav"></div>

    <!-- Gallery Section -->
    <section id="gallery-section" class="py-20">
        <div class="container mx-auto px-6 md:px-12">
            <!-- Section Header -->
            <div class="text-justify mb-12">
                <h1 class="text-2xl font-semibold text-[#000B58] mb-4">Gallery Highlights</h1>
                <p class="text-lg text-gray-700">
                    Explore memorable moments from our events, school activities, and student life. Click through to discover more.
                </p>
            </div>

            <!-- Gallery Navigation -->
            <div class="swiper-container">
                <!-- Main Image Display -->
                <div class="swiper swiper-main">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/adm-student.jpg" alt="Student Leadership Event" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/parredy.jpg" alt="Parade Celebration" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/picha5.jpg" alt="Science Fair" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/administration-block-2.jpg" alt="Science Fair" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/class-rooms.jpg" alt="Science Fair" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/pius.jpg" alt="Science Fair" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <div class="swiper-slide flex justify-center items-center">
                            <img src="./images/pius3.jpg" alt="Science Fair" class="w-full rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
                        </div>
                        <!-- Additional images can be added here -->
                    </div>

                    <!-- Navigation Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Thumbnail Navigation -->
                <div class="swiper swiper-thumbs mt-6">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/adm-student.jpg" alt="Event Thumbnail 1" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/parredy.jpg" alt="Event Thumbnail 2" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/picha5.jpg" alt="Event Thumbnail 3" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/administration-block-2.jpg" alt="Event Thumbnail 4" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/class-rooms.jpg" alt="Event Thumbnail 5" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pius.jpg" alt="Event Thumbnail 6" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pius3.jpg" alt="Event Thumbnail 7" class="rounded-md transition-all duration-300 transform hover:scale-110">
                        </div>
                        <!-- More thumbnails -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiperThumbs = new Swiper(".swiper-thumbs", {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true,
            });

            const swiperMain = new Swiper(".swiper-main", {
                spaceBetween: 10,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                thumbs: {
                    swiper: swiperThumbs,
                },
                loop: true, // Added loop to allow continuous navigation
            });
        });
    </script>

    <!-- Animation on Scroll (AOS) -->
    <script src="./js/aos.js"></script>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
